<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycle-card</title>
    <link rel="stylesheet" href="main.css">
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="flip-card">
            <div class="front"  style="background-image: url(media/M1.jpg);"">
                <p>BENELLI</p>
                <div class="house">
                    <div class="divider"></div>
                    <span>weeh</span>
                </div>
            </div>
            <div class="back">
                <img src="./media/benelli-m1.jpg" alt="">
                <em>"in the beginning ,there was nothing except happiness"</em>
            </div>
        </div>
        <div class="flip-card">
            <div class="front"  style="background-image: url(media/M2.jpg);"">
                <p>BMW</p>
                <div class="house">
                    <div class="divider"></div>
                    <span>weeh</span>
                </div>
            </div>
            <div class="back">
                <img src="./media/bmw-M2.jpg" alt="">
                <em>"wind and green grasslands beyond"</em>
            </div>
        </div>
        <div class="flip-card">
            <div class="front"  style="background-image: url(media/M3.jpg);"">
                <p>SUZUKI</p>
                <div class="house">
                    <div class="divider"></div>
                    <span>weeh</span>
                </div>
            </div>
            <div class="back">
                <img src="./media/suzuki-M3.jpg" alt="">
                <em>"love is in the air"</em>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
